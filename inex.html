<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Quotes Manager</title>
</head>

<body class="d-flex align-items-center justify-content-center">
    <div class="container" style="display: contents;">
        <div class="card">
            <div class="imgBx">
            </div>
            <div class="contentBx">
                <h2><i>Quote of the Day</i></h2>

                <div class="color mt-4" id="quoteBox">

                </div>



            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        var quoteBox = document.getElementById('quoteBox');
        var button = document.getElementById('button');



        async function fetchMoviesJSON() {
            const response = await fetch("https://quotable.io/random");
            const quotes = await response.json();
            return quotes;
        }
        fetchMoviesJSON().then(results => {
            console.log(results.content); // fetched 
            quoteBox.innerHTML = `                    <h3><i class="fas fa-quote-left"></i> <span class="fw-bold"><i> ${results.content}</i></span> <i class="fas fa-quote-right"></i></h3>
`

        });
    </script>
</body>

</html>
